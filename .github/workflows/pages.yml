name: Deploy portfolio to GitHub Pages

on:
  # 主分支更新或手动触发时发布
  push:
    branches: [main]
  workflow_dispatch:

# Pages 需要的权限
permissions:
  contents: read
  pages: write
  id-token: write        # OIDC 用于自动签证书

concurrency:             # 避免同仓库并发部署互踢
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ① 安装 Node（可改成 18/22 等）
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ② 装依赖 & 构建
      - run: npm ci
      - run: npm run build          # 默认 vite build -> dist/

      # ③ 把 dist 当作 Pages Artifact 上传
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist              # ⚠️ 若产物目录不同记得改

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
